<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Hello, Workman!'" />

<button onclick="window.location.href='/findById'" is>Find workman by id</button>
<button onclick="window.location.href='/findByName'" is>Find workman by name</button>
<button onclick="window.location.href='/findBySurname'" is>Find workman by surname</button>

<button onclick="window.location.href='/showAllMale'" is>Show the List of males</button>
<button onclick="window.location.href='/showAllFemale'" is>Show the List of females</button>

<div th:each="workman : ${workmanList}">
    <p th:text="${workman.getId()}"></p>
    <p th:text="${workman.firstName}"></p>
    <p th:text="${workman.lastName}"></p>
    <p th:text="${workman.gender}"></p>
    <p th:text="${workman.email}"></p>
    <p th:text="${workman.password}"></p>
</div>
</body>
</html>
